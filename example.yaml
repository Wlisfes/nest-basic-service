#鉴权配置
jwt:
    name: authorization
    expire: 7200
    secret: 123456

#Common服务相关配置
common:
    port: 5010
    prefix: /api/common
    #微服务配置
    instance: common:instance
    cmd: #微服务通讯事件
        CheckCustomer: captchar:instance:check:customer:pattern

#Nodemailer服务相关配置
nodemailer:
    port: 5020
    prefix: /api/nodemailer
    #redis队列配置
    kueuer:
        port: 5021

#Captchar服务相关配置
captchar:
    port: 5030
    prefix: /api/captchar
    #微服务配置
    instance: captchar:instance
    cmd: #微服务通讯事件
        AuthorizeChecker: captchar:instance:browser:authorize:checker:pattern
    #微服务队列配置
    kueuer:
        port: 5031
        instance: captchar:kueuer:instance
        name: captchar:kueuer:authorize
        delay: 300000
        removeOnComplete: true
        removeOnFail: false
        cmd: #微服务通讯事件
            CreateJobKueuer: captchar:kueuer:create:job:pattern
            UpdateJobKueuer: captchar:kueuer:update:job:pattern

#数据库配置
db:
    mysql:
        host: localhost
        port: 3306
        username: root
        password: 123456
        database: base-development
        charset: utf8mb4

#redis配置
redis:
    prefix: development
    host: localhost
    port: 6379
    password: 123456
    db: 1
