#环境相关配置
NODE_ENV: development

#鉴权配置#################################################################################
jwt:
    name: authorization
    expire: 7200
    secret: 123456

#Common服务相关配置########################################################################
common:
    port: 5010
    prefix: /api/common
    #微服务配置
    instance:
        name: common:instance
        cmd: #微服务通讯事件
            httpConnect: common:instance:cmd:app:httpConnect
            httpCheckCustomer: common:instance:cmd:customer:httpCheckCustomer

#Nodemailer服务相关配置####################################################################
nodemailer:
    port: 5020
    prefix: /api/nodemailer
    #redis队列配置
    kueuer:
        port: 5021

#Captchar服务相关配置######################################################################
captchar:
    port: 5030
    prefix: /api/captchar
    #微服务配置
    instance:
        name: captchar:instance
        cmd: #微服务通讯事件
            httpConnect: captchar:instance:cmd:app:httpConnect
            httpAuthorizeChecker: captchar:instance:cmd:browser:httpAuthorizeChecker
    #微服务队列配置
    kueuer:
        port: 5031
        bull:
            name: captchar:kueuer:bull:authorize
            delay: 300000
            removeOnComplete: true
            removeOnFail: false
        instance:
            name: captchar:kueuer:instance
            cmd: #微服务通讯事件
                httpConnect: captchar:kueuer:instance:cmd:app:httpConnect
                httpCreateJobKueuer: captchar:kueuer:instance:cmd:app:httpCreateJobKueuer
                httpUpdateJobKueuer: captchar:kueuer:instance:cmd:app:httpUpdateJobKueuer

#数据库配置################################################################################
db:
    mysql:
        host: localhost
        port: 3306
        username: root
        password: 123456
        database: base-development
        charset: utf8mb4

#redis配置#################################################################################
redis:
    prefix: development
    host: localhost
    port: 6379
    password: 123456
    db: 1
